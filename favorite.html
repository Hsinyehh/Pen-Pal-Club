      </ul>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid text-white" style="background: url('Teaching.jpeg')  no-repeat center center">

      <h1 class="display-2 font-weight-bold">Pen Pals Club</h1>
      <p class="lead">A place where you can make friends, exchange your ideas, and explore the world.</p>
      <!-- Search Bar -->
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control mb-3 mr-sm-3" id="search-input"
          placeholder="Find Teacher by region..." />
        <button type="submit" class="btn btn-primary mb-3" id="search-submit">
          Search
        </button>
      </form>
    </div>
  </div>

  <div class="container mt-5  mb-5">
    <!---Card---->
    <div class="row " id="data-panel">
      <!-- Render People List -->
    </div>
  </div>

  <!---Pagination---->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">

    </ul>
  </nav>



  <!---Modal---->
  <div class="modal" id="people-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="people-modal-title">About me</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="people-modal-image">
            <img class="card-img-top" src="" alt="Selfie">
          </div>
          <div>
            <p id="people-modal-name"></p>
            <p id="people-modal-email">
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
